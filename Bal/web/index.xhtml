<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Baloto</title>
    </h:head>
    <h:form>
        <h:body>
            <div style="border-style: ridge;">
                
                <h:panelGrid columns="8">
                    <f:facet name="header">
                        <h:outputText value="Ingresar valores"/>
                    </f:facet>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="1°: "/>
                        <h:inputText value="#{balBean.primerNumero}" size="3" maxlength="2" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="2°: "/>
                        <h:inputText value="#{balBean.segundoNumero}" size="3" maxlength="2"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="3°: "/>
                        <h:inputText value="#{balBean.tercerNumero}" size="3" maxlength="2"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="4°: "/>
                        <h:inputText value="#{balBean.cuartoNumero}" size="3" maxlength="2"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="5°: "/>
                        <h:inputText value="#{balBean.quintoNumero}" size="3" maxlength="2"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="6°: "/>
                        <h:inputText value="#{balBean.sextoNumero}" size="3" maxlength="2"/>
                    </h:panelGrid>
                    <h:commandButton action="#{balBean.matriz()}" value="Pintar Matriz" />  
                </h:panelGrid>
                <h:outputText value="#{balBean.mensajeError}" style="color: red"/>  
            </div>
            <BR></BR>
            <!-- MATRIZ-->
            <table border="1" cellpadding="0" cellspacing="0" style="border-color: gainsboro">
                <ui:repeat value="#{balBean.array}" var="row">
                    <tr>
                            <ui:repeat value="#{row}" var="col">
                                <td align="center" style="width: 20px; height: 20px;">
                                <h:outputLabel id="value" value="#{col} " style="color: red"
                                               rendered="#{col eq balBean.primerNumero or 
                                                           col eq balBean.segundoNumero or
                                                           col eq balBean.tercerNumero or
                                                           col eq balBean.cuartoNumero or
                                                           col eq balBean.quintoNumero or
                                                           col eq balBean.sextoNumero }"/>
                                <h:outputLabel id="value2" value="#{col} " 
                                               rendered="#{col ne balBean.primerNumero and 
                                                           col ne balBean.segundoNumero and
                                                           col ne balBean.tercerNumero and
                                                           col ne balBean.cuartoNumero and
                                                           col ne balBean.quintoNumero and
                                                           col ne balBean.sextoNumero }"/>
                                </td>
                            </ui:repeat>
                    </tr>
                </ui:repeat>
          </table>
        <br/>
        <!-- CONTEO-->
            <h:panelGroup>
                <table border="1" cellpadding="0" cellspacing="0" style="border-color: gainsboro">
                    <tr>
                        <th style="width: 20px;"></th>
                        <ui:repeat value="#{balBean.mapaSalidaUno.entrySet().toArray()}" var="entry">
                            <th style="width: 20px;">
                                <h:outputText value="#{entry.key}"/>
                            </th>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <th ><h:outputText value="#{balBean.primerNumero}"/></th>
                        <ui:repeat value="#{balBean.mapaSalidaUno.entrySet().toArray()}" var="entry">
                            <td align="center">
                                <h:outputText value="#{entry.value}"/>
                            </td>
                        </ui:repeat>
                    </tr>
                     <tr>
                        <th ><h:outputText value="#{balBean.segundoNumero}"/></th>
                        <ui:repeat value="#{balBean.mapaSalidaDos.entrySet().toArray()}" var="entry">
                            <td align="center">
                                <h:outputText value="#{entry.value}"/>
                            </td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <th ><h:outputText value="#{balBean.tercerNumero}"/></th>
                        <ui:repeat value="#{balBean.mapaSalidaTres.entrySet().toArray()}" var="entry">
                            <td align="center">
                                <h:outputText value="#{entry.value}"/>
                            </td>
                        </ui:repeat>
                    </tr>
                     <tr>
                        <th ><h:outputText value="#{balBean.cuartoNumero}"/></th>
                        <ui:repeat value="#{balBean.mapaSalidaCuatro.entrySet().toArray()}" var="entry">
                            <td align="center">
                                <h:outputText value="#{entry.value}"/>
                            </td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <th ><h:outputText value="#{balBean.quintoNumero}"/></th>
                        <ui:repeat value="#{balBean.mapaSalidaCinco.entrySet().toArray()}" var="entry">
                            <td align="center">
                                <h:outputText value="#{entry.value}"/>
                            </td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <th ><h:outputText value="#{balBean.sextoNumero}"/></th>
                        <ui:repeat value="#{balBean.mapaSalidaSeis.entrySet().toArray()}" var="entry">
                            <td align="center">
                                <h:outputText value="#{entry.value}"/>
                            </td>
                        </ui:repeat>
                    </tr>
               </table>
            </h:panelGroup>
        </h:body>
    </h:form>
</html>
